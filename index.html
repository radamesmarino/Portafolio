<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Portafolio Radames Marino</title>
</head>
<body>
  <nav class="navigation">
    <div class="avatar">
      <img src="Rada_foto.jpeg" class="avatar__img" alt="Seu Logo">
      
    </div>
    <h3>Radamés Marino</h3>
    <ul>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Saiba Mais</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
    <section class="main-container">
        <div class="info">
        <h2>Sobre Mim</h2>
        <p>Olá!</p>
        <h2>Radamés Marino</h2>
        </div>
        <div class="photo">
          <img src="Rada_foto.jpeg" alt="Minha Foto" class="profile-image">
        </div>
    </section>
    <section class="card-container">
  
    </section>
    <div class="card-container">
      <div><h1>Skills</h1></div>
      <div class="card_box">
        <div class="card">
        <div class="card-content">
          <img src="logo_HTML.png" alt="Logo 1">
          <h2>HTML</h2>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <p class="percentage">88%</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="logo_CSS.png" alt="Logo 2">
          <h2>CSS</h2>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <p class="percentage">75%</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="logo_JavaScript.png" alt="Logo 3">
          <h2>JS</h2>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <p class="percentage">80%</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="logo_React.png" alt="Logo 4">
          <h2>React</h2>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <p class="percentage">70%</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="logo_Mysql.png" alt="Logo 5">
          <h2>SQL</h2>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <p class="percentage">90%</p>
        </div>        
      </div>
    </div>
  </div>
  <div class="border-box"></div>
  
  <footer class="footer">
    <p>&copy; 2023 Radames-Marino. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
